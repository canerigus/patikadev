<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
</head>

<body>

    <!-- Logo başlangıcı-->
    <form>
        <center>
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" width="351"
                height="113" alt="Google!">
        </center>
    </form>

    <!-- Logo bitişi-->
    <!-- Tablo başlangıcı.-->
    <!-- Google Search blok başlangıcı.-->
    <form>
        <center>
            <table border="0" width="90%">
                <tr>
                    <td bgcolor="#EEEEEE" colspan="3">
                        <center>
                            Search the web using Google! <br>
                            <input type="text" name="q" value="" size="40"><br>
                            <input type="submit" value="Google Search">
                            <input type="submit" name="sa" value="I'm feeling lucky"><br>
                        </center>
                    </td>
                </tr>
                <!-- Google Search blok bitişi.-->

    </form>


    <form>
        <tr>
            <!-- Özel arama linkleri başlangıcı.-->
            <td width="37%" bgcolor="#7EE5DA">
                <center>
                    Special Searches<br>
                    <a href="">Stanford Search</a><br>
                    <a href="">Linux Search</a><br>
                </center>
            </td>
            <!-- Özel arama linkleri bitişi.-->

            <!-- Faydalı linkler başlangıcı.-->
            <td bgcolor="#70CCC2">
                <center>
                    <font size="-1">
                        <a href="help.html">Help!</a> <br>
                        <a href="about.html">About Google!</a> <br>
                        <a href="company.html">Company Info</a> <br>
                        <a href="stickers.html">Google! Logos</a> <br>
                    </font>
                </center>
            </td>
            <!-- Faydalı linkler bitişi-->
            <!-- Subscription başlangıcı-->
            <td align="right" bgcolor="#62B3AA">
                <center>
                    <font size="-1">
                        Get Google! <br> updates monthly: <br>
                        <input type="hidden" name="listname" value="google-friends">
                        <input type="text" name="emailaddr" value="your e-mail"> <br>
                        <input type="submit" name="SubmitAction" value="Subscribe">
                        &nbsp;&nbsp;
                        <font size="-1"><a href="">Archive</a></font>
                    </font>
                </center>
            </td>
            <!-- Subscription bitişi -->

            </table>
            </center>

            <!-- Tablo bitişi-->

            <!-- Copyright başlangıcı-->
            <p>
                <center>
                    <font size="-1">Copyright &copy;1998 Google Inc.</font>
                </center>
            </p>
            <!-- Copyright bitişi-->

    </form>

</body>

</html>
